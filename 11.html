<head>

<body>
    <!-- head 开始 header头部 footer底部 main主体
    设计稿尺寸
        phone5  320* 568 DPR：2.0 尺寸 640*1136
        phone6  375* 667 DPR：2.0 尺寸 750*1334(最常用)
        phone6p 414* 736 DPR：3.0 尺寸 1242*2208
-->
    <header>
        <h1 class="logo">

        </h1>
        <div class="menu">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
        </div>

        <!--引入动态判断得样式  -->
        <script type="text/javascript">
            // 动态判断rem得大小 desw=640 设计稿得尺寸
            // 一套设计稿  适配所有机型
            function refreshRem() {
                var desW = 750,
                    winW = document.documentElement.clientWidth,
                    ratio = winW / desW;
                document.documentElement.style.fontSize = ratio * 100 + 'px';
            }
            refreshRem();
            window.addEventListener('resize', refreshRem);
        </script>
    </header>

    <div class="swiper-container">

            <div class="swiper-slide"><img src="image/banner1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/banner2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/banner3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

    </div>
    <script src="js/swiper.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                delay: 2000,
                // stopOnLastSlide: false,

        })        
    </script>

        </section>
